{{ define "title" }}
<title>{{ .Title }}</title>
{{ end }}
{{ define "content" }}

<div class="section-header">
    REPORTS
</div>
<div class="section-maintenance__report section-cards__container">
    <div class="dashboard-header__filter">
        <!-- *Header Filter Button -->
        <div class="dropdown-items">
            <button class="dropbtn-items">Filter Items</button>

            <div class="dropdown-content__items">
                <div class="dashboard-filter__category">
                    <label for="item" class="headerfilter-text">Code:</label>
                    <input id="filter_name" class="search-items" type="text" placeholder="Item" name="item">
                </div>
                <div class="dashboard-filter__category">
                    <label for="category" class="headerfilter-text">Status:</label>
                    <select name="category" id="status" class="status-select">
                        <option value="0" selected="selected">Select Status</option>
                        <option value="1">Open</option>
                        <option value="2">Ongoing</option>
                        <option value="3">Closed</option>
                    </select>
                </div>
                <div class="dashboard-filter__category">
                    <label for="location" class="headerfilter-text">Type:</label>
                    <select name="location" id="type" class="status-select">
                        <option value="0" selected="selected">Select Type</option>
                        <option value="1">Scheduled</option>
                        <option value="2">Emergency</option>
                    </select>
                </div>
                <button class="search-dropdown" onclick="Search()">Search</button>
            </div>
        </div>
    </div>
    <div class="table-container">
        <table id="tag-table" class="tbl-design">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Tag Code</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody class="tbl-content__design">
                <!--* Appending of Maintenance Report -->
            </tbody>
        </table>
    </div>

    <div id="filter_total">
        <nav class="page-nav" aria-label="Page navigation example">
            <ul class="pagination-order mb-0">
                <div class="page-link" aria-label="Previous" id="scrollpageRight">
                    <span class="chevron" aria-hidden="true">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-chevrons-left">
                            <polyline points="11 17 6 12 11 7"></polyline>
                            <polyline points="18 17 13 12 18 7"></polyline>
                        </svg></span>
                    <!-- <span class="sr-only">Previous</span> -->
                </div>

                <p id="nav-page" class="page-item pagination-order__orders my-0"></p>

                <div class="page-link" aria-label="Next" id="scrollpageLeft">
                    <span class="chevron" aria-hidden="true">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-chevrons-right">
                            <polyline points="13 17 18 12 13 7"></polyline>
                            <polyline points="6 17 11 12 6 7"></polyline>
                        </svg></span>
                    <!-- <span class="sr-only">Next</span> -->
                </div>
            </ul>
        </nav>
        <div id="filt_order"></div>
    </div>
</div>

<script src="/static/jquery/jquery.3.1.6.min.js"></script>
<script src="/static/js/common.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js" integrity="sha256-AdQN98MVZs44Eq2yTwtoKufhnU+uZ7v2kXnD5vqzZVo=" crossorigin="anonymous"></script>
<script src="/static/js/maintenance_report.js"></script>

<script>
    $(document).ready(function () {
        Page_Reports();
        Report(1);
    });
</script>
{{ end }}
